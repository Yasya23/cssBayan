<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">CSS Bayan</h1>
    <ul class="tabs">

      <li class="tab">
        <label class="tab__label" for="aysan-cat">
          <input class="tab__input" type="radio" name="meme" id="aysan-cat" checked>
          <span class="tab__content">
            <span>You can't just copy and paste CSS</span>
            <span class="tab__icon">+</span>
          </span>
          <span class="tab__img-container">
            <img class="tab__img" src="gif/cat-ayasan.gif" width="350" alt="">
            <span class="tab__select-icon"></span>
          </span>
        </label>
      </li>

      <li class="tab">
        <label class="tab__label" for="cat-driving">
          <input class="tab__input" type="radio" name="meme" id="cat-driving">
          <span class="tab__content">
            <span>Keep calm and carry on</span>
            <span class="tab__icon">+</span>
          </span>
          <span class="tab__img-container">
            <img class="tab__img" src="gif/cat-catdriving.gif" width="350" alt="">
            <span class="tab__select-icon"></span>
          </span>
        </label>
      </li>


      <li class="tab">
        <label class="tab__label" for="cat-ok">
          <input class="tab__input" type="radio" name="meme" id="cat-ok">
          <span class="tab__content">
            <span>Work-life balance</span>
            <span class="tab__icon">+</span>
          </span>
          <span class="tab__img-container">
            <img class="tab__img" src="gif/ok-cat.gif" width="350" alt="">
            <span class="tab__select-icon"></span>
          </span>
        </label>
      </li>

      <li class="tab">
        <label class="tab__label" for="cat-typing">
          <input class="tab__input" type="radio" name="meme" id="cat-typing">
          <span class="tab__content">
            <span>Dude, where is JS?</span>
            <span class="tab__icon">+</span>
          </span>
          <span class="tab__img-container">
            <img class="tab__img" src="gif/cat-typing.gif" width="350" alt="">
            <span class="tab__select-icon"></span>
          </span>
        </label>
      </li>

      <li class="tab">
        <label class="tab__label" for="cat-thinking">
          <input class="tab__input" type="radio" name="meme" id="cat-thinking">
          <span class="tab__content">
            <span>Relax and take it easy</span>
            <span class="tab__icon">+</span>
          </span>
          <span class="tab__img-container">
            <img class="tab__img" src="gif/thinking-cat.gif" width="350" alt="">
            <span class="tab__select-icon"></span>
          </span>
        </label>
      </li>

    </ul>
  </div>

</body>

</html>
