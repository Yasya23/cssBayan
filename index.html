<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">CSS Bayan</h1>
    <ul class="tabs">
      <li class="tab">
        <label class="tab__label" for="aysan-cat"></label>
        <input class="tab__input" type="radio" name="meme" id="aysan-cat" checked>
        <div class="tab__content">
          <p>You can't just copy and paste CSS</p>
          <span class="tab__icon">+</span>
        </div>
        <div class="tab__container">
          <div class="tab__container-img">
            <img class="tab__img" src="gif/cat-ayasan.gif" width="350" alt="">
            <div class="tab__img-background"></div>
          </div>
          <div class="tab__select-icon"></div>
        </div>
      </li>

      <li class="tab">
        <label class="tab__label" for="cat-driving"></label>
        <input class="tab__input" type="radio" name="meme" id="cat-driving">
        <div class="tab__content">
          <p>Keep calm and carry on</p>
          <span class="tab__icon">+</span>
        </div>
        <div class="tab__container">
          <div class="tab__container-img">
            <img class="tab__img" src="gif/cat-catdriving.gif" width="350" alt="">
            <div class="tab__img-background"></div>
          </div>
          <div class="tab__select-icon"></div>
        </div>
      </li>
    </ul>
  </div>

</body>

</html>
